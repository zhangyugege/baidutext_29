<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #input-text{
            margin-left: 10px;
        }
        .wrong{
             border: solid 1px red;
         }
        .right{
            border: solid 1px green;
        }
        #tip{
            position: absolute;
            left: 50px;
            top: 18px;
            font-size: 10px;
            color:#cccccc;
        }

    </style>
</head>
<body>
名称<input type="text" id="input-text" >
<input type="button" id="input-btn" value="验证">
<p id="tip">必填，长度为4到16个字符</p>
<script>
    function $(id){
        return document.getElementById(id);
    }
    var text=$('input-text');
    var tip=$('tip');
    $('input-btn').addEventListener('click',check,false);
    function check(){
        var res=getInput();
        var len=getLen(res);
        if(len<4||len>16){
            console.log(res,len);
            text.className="wrong";
            tip.style.color='red';
            if(len==0){
                tip.innerHTML="姓名不能为空";
            }else{
                tip.innerHTML="字符应为4到16位";
            }
        }else {
            text.className="right";
            tip.style.color='green';
            tip.innerHTML="格式正确";
        }

    }
    function getInput(){
        return $('input-text').value.trim();
    }
    function getLen(str){
        var len=0;
        for(var i=0;i<str.length;i++){
            if(str.charCodeAt(i)>=0 && str.charCodeAt(i)<=128){
                len++;
            }else {
                len+=2;
            }

        }
        return len;
    }
</script>
</body>
</html>
